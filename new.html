<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Input</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <header>
        <h1>Patient Data Input</h1>
    </header>

    <section class="content">
        <form id="dataForm">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" required>

            <label for="sex">Sex</label>
            <select id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" required>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" required>

            <label for="finding">Finding</label>
            <input type="text" id="finding" required>

            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" step="0.01" required>

            <label for="pO2">P02 Saturation</label>
            <input type="number" id="pO2" step="0.01" required>

            <label for="leucocyte">Leukocyte Count</label>
            <input type="number" id="leucocyte" required>

            <label for="neutrophil">Neutrophil Count</label>
            <input type="number" id="neutrophil" required>

            <label for="neutrophic">Lymphocyte Count</label>
            <input type="number" id="neutrophic" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <script src="new.js"></script>
</body>
</html>
